apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rest-api-deployment
  labels:
    name: rest-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: rest-api
    spec:
      containers:
      - name: rest-api-container
        image: gcr.io/trouw-192109/github-mathi123-trouw-backend:20f61c2c956f1c46e0cdb3a509fe7a091e6a9d60
        ports:
        - containerPort: 3000